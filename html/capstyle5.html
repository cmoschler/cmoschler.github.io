			<img id="mainImage1"
				src="../images/capstyleimage19.webp" style="border:3px solid rgba(25, 44, 86, 0);"/>

				<div id="myDiv1" onclick="changeImage1(event)">
					<img class="imgStyle" src="../images/capstyleimage19.webp" />

	<script type="text/javascript">
		var images = document.getElementById("myDiv1").getElementsByTagName("img");
		
		for (var i=0; i < images.length; i++){
			images[i].onmouseover = function () {
				this.style.cursor = 'hand';
				this.style.backgroundColor = 'rgba(245, 213, 83, 0.6)';
			}
			images[i].onmouseout = function () {
				this.style.cursor = 'pointer';
				this.style.backgroundColor = 'rgba(51, 85, 64, 0)';
			}
		}
		
		function changeImage1(event) {
			event = event || window.event;
			var targetElement = event.target || event.srcElement;
			if (targetElement.tagName == "IMG"){
			document.getElementById("mainImage1").src = targetElement.getAttribute("src");
			}
		}
	</script>
	
	<script>
	function myFunction() {
	  var x = document.getElementById("fullnav");
	  if (x.style.display === "inline-block") {
		x.style.display = "none";
	  } else {
		x.style.display = "inline-block";
	  }
	}
function closeNav() {
  if (window.innerWidth < 769){
	document.getElementById("fullnav").style.display = "none";
  }
}
function stopprop(event){
	event.stopPropagation();
}
	</script>
