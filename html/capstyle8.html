<body>
	<header>
		<div id="headerwrap">
			<div id="infobar">
				<div id="infowrap"><span>1-800-800-4225</span><span>info@bretmor.com</span></div>
			</div>	
			<a href="../index.html"><img class="logo" src="../images/bretmor_logo4.png"></a>
			<a href="javascript:void(0);" class="burger" onclick="myFunction()">
  			</a>
			<div id="fullnav">	
				<a href="../index.html#about">About</a>

				<a href="portfolio.html">Portfolio</a>
				<a href="../index.html#contact">Contact</a>
			</div>
			
		</div>	
	</header>
	
	<div id="bigwrap">
		
	<section class="section">
		<div class="textwrapper">
			<span class="header">Fleece Beanie</span>
			<ul>
				<li>Available in multiple lengths</li>
				<li>Fleece is 100% Polyester</li>
			</ul>
		</div>
	
		<div class="imagewrapper">
			<img id="mainImage1"
				src="../images/capstyleimage25.png" style="border:3px solid rgba(25, 44, 86, 0);"/>
			<br />
				<div id="myDiv1" onclick="changeImage1(event)">
					<img class="imgStyle" src="../images/capstyleimage25.png" />
					<img class="imgStyle" src="../images/capstyleimage25-2.png" />
				</div>
		</div>
	</section>
		
	<section class="section">
		<div class="textwrapper">
			<span class="header">Fleece Beanie with Cuff</span>
			<ul>
				<li>Available in multiple lengths</li>
				<li>Fleece is 100% Polyester</li>
			</ul>
		</div>
	
		<div class="imagewrapper">
			<img id="mainImage2"
				src="../images/capstyleimage26.png" style="border:3px solid rgba(25, 44, 86, 0);"/>
			<br />
				<div id="myDiv2" onclick="changeImage2(event)">
					<img class="imgStyle" src="../images/capstyleimage26.png" />
					<img class="imgStyle" src="../images/capstyleimage26-2.png" />
					
				</div>
		</div>

	</div>

				<a href="../index.html"><img class="socials" src="../images/social1.png"></a>
				<a href="../index.html"><img class="socials" src="../images/social2.png"></a>
				<a href="../index.html"><img class="socials" src="../images/social3.png"></a>
			</div>
		</div>
	</footer>
	
	<script type="text/javascript">
		var images = document.getElementById("myDiv1").getElementsByTagName("img");
		
		for (var i=0; i < images.length; i++){
			images[i].onmouseover = function () {
				this.style.cursor = 'hand';
				this.style.backgroundColor = 'rgba(245, 213, 83, 0.6)';
			}
			images[i].onmouseout = function () {
				this.style.cursor = 'pointer';
				this.style.backgroundColor = 'rgba(51, 85, 64, 0)';
			}
		}
		
		function changeImage1(event) {
			event = event || window.event;
			var targetElement = event.target || event.srcElement;
			if (targetElement.tagName == "IMG"){
			document.getElementById("mainImage1").src = targetElement.getAttribute("src");
			}
		}
	</script>
	
	<script type="text/javascript">
		var images = document.getElementById("myDiv2").getElementsByTagName("img");
		
		for (var i=0; i < images.length; i++){
			images[i].onmouseover = function () {
				this.style.cursor = 'hand';
				this.style.backgroundColor = 'rgba(245, 213, 83, 0.6)';
			}
			images[i].onmouseout = function () {
				this.style.cursor = 'pointer';
				this.style.backgroundColor = 'rgba(51, 85, 64, 0)';
			}
		}
		
		function changeImage2(event) {
			event = event || window.event;
			var targetElement = event.target || event.srcElement;
			if (targetElement.tagName == "IMG"){
			document.getElementById("mainImage2").src = targetElement.getAttribute("src");
			}
		}
	</script>
	
	<script>
	function myFunction() {
	  var x = document.getElementById("fullnav");
	  if (x.style.display === "inline-block") {
		x.style.display = "none";
	  } else {
		x.style.display = "inline-block";
	  }
	}
	</script>
	
	
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="../javascript/menu.js"></script>
	
</body>
