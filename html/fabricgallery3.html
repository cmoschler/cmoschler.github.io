	<!--STANDARD GALLERY THUMBNAIL CONTROLS-->
	
	<script type="text/javascript">
		var images = document.getElementById("gallery2").getElementsByTagName("img");
		
		for (var i=0; i < images.length; i++){
			images[i].onmouseover = function () {
				this.style.cursor = 'hand';
				this.style.borderColor = '#1f6db6';
			}
			images[i].onmouseout = function () {
				this.style.cursor = 'pointer';
				this.style.borderColor = 'rgba(25, 44, 86, 0)';
			}
		}
		
		function changeMainImage(event) {
			event = event || window.event;
			var targetElement = event.target || event.srcElement;
			if (targetElement.tagName == "IMG"){
			document.getElementById("MainImg").src = targetElement.getAttribute("data-thumb");
			}
		}
	</script>

	<script>
	function myFunction() {
	  var x = document.getElementById("fullnav");
	  if (x.style.display === "inline-block") {
		x.style.display = "none";
	  } else {
		x.style.display = "inline-block";
	  }
	}
function closeNav() {
  if (window.innerWidth < 769){
	document.getElementById("fullnav").style.display = "none";
  }
}
function stopprop(event){
	event.stopPropagation();
}
